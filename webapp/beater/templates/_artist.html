<div class="row album">
	<div class="col-md-12">
		<strong>ARTIST:</strong> {{name_highlight|safe}}
		<div id="artist_{{artist.id}}_album_container">
			{% for album in albums %}
				{{album}}
			{% endfor %}
		</div>
		<form id="new_album_form" method="POST" action='{% url "new_album" artist.id %}'>
			Add Album: <input id="album_name" class="blurpost" data-callback="onAlbumAdd" type="text" name="album_name" value="" />			
		</form>
	</div>
</div>
