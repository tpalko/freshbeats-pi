{% load static %}

<div class="row">
  <div class="col-md-12">
    <!-- cursor-fill or columns-gutters could also work for shuffle -->
    <a class="btn btn-default player player-state" command="toggle_mute" href="#"><img src="{% static "icons/volume-mute-fill.svg" %}" alt="" width="32" height="32" title="Mute"></a>
    <a class="btn btn-default player player-state" command="pause" href="#"><img src="{% static "icons/pause-fill.svg" %}" alt="" width="32" height="32" title="Pause"></a>
    <a class="btn btn-default player player-state" command="previous" href="#"><img src="{% static "icons/skip-end-fill.svg" %}" alt="" width="32" height="32" title="Previous"></a>
    <a class="btn btn-default player player-state" command="restart" href="#"><img src="{% static "icons/skip-start-fill.svg" %}" alt="" width="32" height="32" title="Restart"></a>
    <a class="btn btn-danger player player-state" command="stop" href="#"><img src="{% static "icons/stop-fill.svg" %}" alt="" width="32" height="32" title="Stop"></a>
    <a class="btn btn-default player player-state" command="play" href="#"><img src="{% static "icons/play-fill.svg" %}" alt="" width="32" height="32" title="Play"></a>
    <a class="btn btn-default player player-state" command="next" href="#"><img src="{% static "icons/skip-forward-fill.svg" %}" alt="" width="32" height="32" title="Next"></a>
    <a class="btn btn-default player player-state" command="next_artist" href="#"><img src="{% static "icons/reply-fill.svg" %}" alt="" width="32" height="32" title="Next Artist"></a>
    <a class="btn btn-default btn-sm player player-state" command="toggle_shuffle" href="#"><img src="{% static "icons/option.svg" %}" alt="" title="Shuffle"></a>
    <a class="btn btn-default btn-sm player player-state" command="toggle_repeat_song" href="#"><img src="{% static "icons/arrow-counterclockwise.svg" %}" alt="" title="Repeat Song"></a>
    <a class="btn btn-default btn-sm player player-state" command="volume_down" href="#"><img src="{% static "icons/volume-down-fill.svg" %}" alt="" title="Volume Down"></a>
    <span id="player_volume"></span>            
    <a class="btn btn-default btn-sm player player-state" command="volume_up" href="#"><img src="{% static "icons/volume-up-fill.svg" %}" alt="" title="Volume Up"></a>            
  </div>
</div>            
<div class="row status">
  <div class="col-md-5">
    <h2 style="font-size: 2em;display:inline;"><span id="player_time_pos"></span> / <span id="player_time_remaining"></span></h2> <h4 style="display:inline;"><span id="player_percent_pos"></span></h4>
  </div>
  <div class="col-md-3" id="devices" data-loaded="">
    {% for device in devices %}
      <div id="beatplayer_status_{{ device.id }}" class="btn btn-warning d-inline" style="display: none;">
        Btpl <img src="{% static "icons/exclamation-triangle-fill.svg" %}" alt="" width="24" height="24" title="beatplayer status" />
      </div>
    {% endfor %}
    <div id="switchboard_status" class="btn btn-warning d-inline">
      Swbd <img src="{% static "icons/exclamation-triangle-fill.svg" %}" alt="" width="24" height="24" title="switchboard status" />
    </div>
  </div>
  <div class="col-md-4"> 
    <div class="row">
      <div class="col-md-4">
        <div>
          <label for="device_select" class="pull-right">beatplayer:</label>
        </div>
        <div>
          <label for="mobile_select" class="pull-right">mobile:</label>
        </div>
      </div>
      <div class="col-md-8">
        <select id="device_select" class="pull-left">
          {% for device in devices %}
            <option value="{{ device.id }}" {% if selected_device_id and device.id == selected_device_id|add:"0" %}selected{% endif %}>{{ device.name }}</option>
          {% endfor %}
        </select>
        <select id="mobile_select" class="pull-left">
          {% for mobile in mobiles %}
            <option value="{{ mobile.id }}" {% if selected_mobile_id and mobile.id == selected_mobile_id|add:"0" %}selected{% endif %}>{{ mobile.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
</div>
<div class="row" id="player_status"></div>

<script type="text/javascript">
  {% include 'js/partials/_player.js' %}
</script>
