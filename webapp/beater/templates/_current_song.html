<div class="col-md-12">
{% if song %}
  <h1 style="font-size: 4em;display:inline;">{{song.title}}</h1>
  <h2 style="font-size: 2em;display:inline;">{{song.album.artist.name}} / {{song.album.name}}</h2>
  <small>{{song.album.date}} / {{song.album.genre}}</small>
{% else %}
  <h1>no current song</h1>
{% endif %}
</div>
