{% extends "base.html" %}
{% load beater %}

{% block content %}

<div class="row">
	<div class="col-md-12">
    {% if device.id %}
		  <h2>{{ device.name }}</h2>
    {% else %}
      <h2>New Device</h2>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Save" />
    </form>    
	</div>
</div>

{% endblock %}
