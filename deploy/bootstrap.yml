---
- hosts: bootstrap
  tasks:
  - name: create wheel group
    group:
      name: wheel
      state: present
  - name: wheel group to have passwordless sudo
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^%wheel'
      line: '%wheel ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'
  - name: create deploy user '{{ deploy_user }}'
    user:
      name: "{{ deploy_user }}"
      groups:
        - wheel
  - name: push public key
    authorized_key:
      key: "{{ deploy_user_public_key }}"
      user: "{{ deploy_user }}"
