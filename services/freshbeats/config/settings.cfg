[source]
MUSIC_BASE_PATH=/media/storage
MUSIC_FOLDER=music

[device]
FREE_SPACE_MB=1000
SSH_USERNAME=root
SSH_KEY_PATH=
DEVICE_HOSTNAME=192.168.1.3
BEATS_TARGET_FOLDER=/storage/sdcard0/Music

[media_copy]
SOURCES=/storage/sdcard0/DCIM/Camera/*.*,/storage/sdcard0/DCIM/baconreader/*.*,/storage/sdcard0/Download/*.*,/storage/sdcard0/*.3gpp
TARGETS=/media/storage/pics/mobile_inbox/,/media/storage/development/pass/,/media/storage/development/pass/,/media/storage/development/pass

[recordings]

[logic]
MAX_FAIL=10

[files]
MUSIC_FILE_EXTENSIONS=['.mp3', '.m4a', '.wma', '.wav']
SKIP_FILES=['desktop.ini', '.DS_Store']
